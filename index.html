<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge"
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Dev Converter</title>
        <!--CSS-->
            <link rel="stylesheet" href="./css/reset.css">
            <link rel="stylesheet" href="./css/header.css">
            <link rel="stylesheet" href="./css/footer.css">
            <link rel="stylesheet" href="./css/main.css">
        <!-- Fontes Google Fontes-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>$DevConverter</h1>
        </header>

        <main>
            <form id="form">
                <section class="inputs-container">

                    <div class="form-group">
                        <label for="value-real">Valor a ser convertido (R$) </label>
                        <input
                            type="number"
                            placeholder="R$20,00"
                            id="value-real"
                            nome="value-real"
                            max="1000000"
                        >
                    </div>

                    <div class="form-group">
                        <label for="currency">Escolha a moeda </label>
                        <select id="currency">
                            <option value="">Seleciona...</option>
                            <option value="eur">Euro</option>
                            <option value="dol">Dólar</option>
                        </select>
                    </div>
                </section>
                <button type="submit">Converter</button>
            </form>
            <h2 id="result"></h2>
        </main>


        <footer>
            <span>
                © 2023 - Desenvolvido por: Alexandre Anderson - Todos os direitos reservados.
            </span>
        </footer>

        <script src="./script.js"> </script>
    </body>
</html>
